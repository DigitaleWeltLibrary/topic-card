<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <main>
      <article>
        <section class="content">
          <h1>Get <span>insights</span> that help your business grow.</h1>

          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <section class="teiler">
            <div>
              <p class="number">10k+</p>
              <p class="content">companies</p>
            </div>
            <div>
              <p class="number">314</p>
              <p class="content">templates</p>
            </div>
            <div>
              <p class="number">12m+</p>
              <p class="content">queries</p>
            </div>
          </section>
        </section>
        <section class="img">
          <div>&nbsp;</div>
          <img src="./images/image-header-desktop.jpg" alt="" loading="lazy" />
        </section>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
